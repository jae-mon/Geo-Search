<!DOCTYPE html>
<html>
  <head>
    <title>Geo-Search</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <meta name="viewport" content="width=device-width" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm9b1P-lydieXiRGuSWuFFlW-pWZfR9_g&callback=geoMap&libraries=places"
    type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

  </head>
  <body>
    <div id= "map-container">
      <div id="geo-map">
            
      </div> 
    </div>  
    <div id="container">
      <h1>GEO SEARCH</h1>
      
      <div id="city-search">
          <form>
              Enter city name <br><input type="text" value=" "><br>
              <input type="submit" id="search" value="Go">
            </form>
      </div>
      <div id="data">
        <h2 id="city-name">City</h2>
        <h3 id="city-weather">Weather</h3>
        <p id="weather">Current weather</p>
        <p id="temp">temperature</p>
        <p id="humidity">humidity</p>
        <p id="wind">wind speed</p>
      </div>
    </div>

  </body>
</html>
